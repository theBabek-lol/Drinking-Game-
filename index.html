<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drink Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">

    <!-- Names Screen -->
    <div id="screen-names" class="screen">
        <h2>Namnlista</h2>
        <div class="input-row">
            <input type="text" id="name-input" placeholder="Skriv namn" />
            <button id="add-name-btn">Lägg till</button>
        </div>
        <div class="scrollable-wrapper">
            <div id="names-list" class="scrollable"></div>
        </div>
        <div class="bottom-buttons">
            <button id="start-dating-btn">Börja Festen</button>
            <button id="settings-btn">Inställningar</button>
        </div>
    </div>

    <!-- Dating Screen -->
    <div id="screen-dating" class="screen hidden">
        <h2>Skapa Par</h2>
        <div class="dating-lists-wrapper">
            <div class="half scrollable-wrapper">
                <div id="names-dating" class="scrollable"></div>
            </div>
            <div class="half scrollable-wrapper">
                <div id="couples-dating" class="scrollable"></div>
            </div>
        </div>
        <div class="bottom-buttons">
            <button id="start-game-btn">Fortsätt till Spelet</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="screen-game" class="screen hidden">
        <h2>Spelet</h2>
        <div class="card-wrapper">
            <div id="card">Klicka Nästa</div>
        </div>
        <div class="game-bottom-buttons">
            <button id="next-btn">Nästa</button>
            <button id="change-names-btn">Ändra namn</button>
        </div>
    </div>

    <!-- Settings Screen -->
    <div id="screen-settings" class="screen hidden">
        <h2>Ändra Viktning</h2>
        <div class="scrollable-wrapper">
            <div id="weights-list" class="scrollable"></div>
        </div>
        <div class="bottom-buttons">
            <button id="back-names-btn">Tillbaka</button>
        </div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
